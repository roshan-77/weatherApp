<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <section class="weather-container">
        <div class="search-box">
            <h1>Welcome to my Weather App</h1>
            <h2>Enter the City Name: <span class="display-city"></span></h2>

            <input class="city" placeholder="Please enter city">
            <button class="display">Display</button>
            <button class="clear">Clear</button>
            <div class="error-text"></div>
        </div>
        <div class="weather-conditions">
            <div class="sky">
                <i class="fab fa-skyatlas fa-2x"></i>
                <p></p>
                <p>Sky</p>
            </div>
            <div class="wind">
                <i class="fas fa-solid fa-wind fa-2x"></i>
                <p></p>
                <p>Wind</p>
            </div>
            <div class="clouds">
                <i class="fas fa-cloud fa-2x"></i>
                <p></p>
                <p>Clouds</p>
            </div>
            <div class="sunrise">
                <i class="fas fa-sun fa-2x"></i>
                <p></p>
                <p>Sunrise</p>
            </div>
            <div class="sunset">
                <i class="fas fa-sun fa-2x"></i>
                <p></p>
                <p>Sunset</p>
            </div>
        </div>

        <div class="weather-description"></div>

        <div class="additional-info">
            <div class="additional-info-container">
                <div>Temperature</div>
                <div class="temp">-</div>
            </div>

            <div class="additional-info-container">
                <div>Feels Like</div>
                <div class="feels-like">-</div>
            </div>

            <div class="additional-info-container">
                <div>Temp-min</div>
                <div class="temp-min">-</div>
            </div>

            <div class="additional-info-container">
                <div>Temp-max</div>
                <div class="temp-max">-</div>
            </div>

            <div class="additional-info-container">
                <div>Pressure</div>
                <div class="pressure">-</div>
            </div>

            <div class="additional-info-container">
                <div>Humidity</div>
                <div class="humidity">-</div>
            </div>
        </div>
    </section>


</body>

<script src="/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</html>
